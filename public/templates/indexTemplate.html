<section id="cards" class="container-fluid">
    <div class="row">
        <div ng-repeat="card in cards">
            <div class="box-style">
                <p><a href="/#/cards/{{card._id}}">{{card.question}}</a></p>
            </div>
        </div> 
        <div ng-repeat="card in cards">
            <div class="box-style">
                <p>{{card.answer}}</p>
            </div>
        </div> 
    </div>
</section>
