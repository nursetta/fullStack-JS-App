 <!DOCTYPE html>
<html lang="en" ng-app="TodoList">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ToDo List</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/todoController.js"></script>

    </head>
    
    <body>

      <div class="container">
        <header class="navbar">
          <h1 class="title">ToDo list Items</h1>
        </header>

        <form class="title" ng-submit="submit()" ng-controller="TodoCreateCtrl">
            <input type="text" ng-model="newTodo.todoItem" placeholder="Todo item" />
            <input type="submit" id="submit" value="Submit" />
        </form>

        <div class="col-sm-6 col-md-6 col-lg-4"> </div>
        <div ng-view class="todo"> </div>
      
      </div>
      
    </body>
</html>
